        <div id="app">
            <h1 v-bind:title="menu">{{title}}</h1>
            <p v-text='content'> </p>
            <button v-on:click='hello'>Run hello function</button>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app =  new Vue({
                el: '#app',
                data: {
                    title: 'My title',
                    content: 'My Content for this post',
                    menu: 'My Menu Data'
                },
                methods:{
                    hello: function (){
                       this.content = 'Word up ' + this.content; 
                    }
                }
            });
        </script>
    </body>
