<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div id="app">
       <input type="text" v-model="price"> </input>
       <div>Tax: {{ taxFormatted }} </div>
       <div>Total: {{ totalFormatted }} </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script>
       new Vue({
           el: '#app',

           data:{
               price: 100,
               
           },

           computed: {
               tax: function(){
                   return this.price * .10;
               },

            taxFormatted: function(){
                return '$ ' + this.tax;
            },

            total: function() {
                return parseInt(this.price) + parseInt(this.tax);
            },

            totalFormatted: function(){
                return '$ ' + this.total;
            }

           }
       });
   </script>
</body>

</html>
